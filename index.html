<!DOCTYPE html>

<head>

    <title>Christmas Wishlist 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            background-image: url('https://img1.picmix.com/output/stamp/normal/0/3/3/4/1384330_c2da8.gif');
            margin: 0;
            justify-content: center;
        }
        header {
            background-color: rgba(255, 0, 0, 0.4);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
        }
        header img {
            height: 100px;
            margin-right: 20px;
        }
        main {
            padding: 20px;
            padding-bottom: 100px;
            padding-top: 160px;
        }
        .wishlist {
            list-style-type: none;
            padding: 0;
        }
        .card {
            background-color: darkolivegreen;
            margin: 25px 100px;
            padding: 20px 20px;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s;
            color:#fff;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: rgb(0, 82, 0);
            font-weight: bold;
        }
        footer {
            background-color: rgba(255, 0, 0, 0.4);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .img {
            padding-right: 90%;
        }
        .h1header {
            position: inherit;
        }
    </style>
</head>
